<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js" ></script>
    <h1>Pokedex</h1>
    {{ current_user.id }}
    {% if current_user.pic != None %}
    <h2>pic</h2>
    {{current_user.pic}}
    {% else %}
    <h2>no pic</h2>
    {% endif %}
<div class="container-fluid ">

<h2>my current games</h2>
<div class="row mx-auto ">
{% for d in games_list %}
<!-- {{d}} -->
<div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
<div class="card" style="width: 18rem;">
  <a href="/games/{{d['postid']}}">
  <img src="{{d['imgurl']}}" class="card-img-top" alt="...">
    <div class="card-title">{{d['gname']}}</div>
    <div class="card-text">{{d['title']}}</div>
    <div class="card-text">{{d['_id']}}</div>
  </a>
</div>
</div>
{% endfor %}
</div>
</div>
<div class="container-fluid !direction !spacing mt-5">
 
 <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    start a new game 
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="/api/postgame" method="POST">
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" aria-describedby="emailHelp">
              </div>
              
              <input type="radio" name="options" id="1" value="1"> pokemon crystal </input><br>
              <input type="radio" name="options" id="2" value="2"> pokemon red </input><br>
              <input type="radio" name="options" id="3" value="3"> pokemon yellow </input><br>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="subimt" class="btn btn-primary">Submit</button> 
          

        </div>
        </form>
      </div>
    </div>
  </div>
</div>  
    


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
